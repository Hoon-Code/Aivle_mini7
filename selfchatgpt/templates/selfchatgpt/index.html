{% load static %}
{% block extrahead %}
<link rel="stylesheet" href="{% static 'selfgtp/style.css' %}">
{% endblock %}
<form action="chat" method="post" enctype="application/x-www-form-urlencoded">
    {% csrf_token %}
    <div id="file-module-0">
        <label>chatgtp에게 요청하기</label>
        <textarea id="question" name="question" placeholder='질문을 입력하세요'></textarea>
    </div>
    <button id="text-button" type="submit" >질문</button>
</form>
